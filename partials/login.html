<div class="mui-panel navbar-custom">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img ng-click="home();" src="image/SiteIcon.png" class="img-responsive InstaCure-logo">
            </div>
            <div class="col-xs-10 col-md-8 row navbar-custom-search">
                <input type="" name="" placeholder="search for medicines" ng-model="key.name" class="col-xs-3 navbar-input">
                <input type="" name="" placeholder="salt name" ng-model="key.salt" class="col-xs-2 navbar-input">
                <input type="" name="" placeholder="manufacturer" ng-model="key.manufacturer" class="col-xs-2 navbar-input">
                <input type="" name="" placeholder="min price" ng-model="key.minprice" class="col-xs-2 navbar-input">
                <input type="" name="" placeholder="max price" ng-model="key.maxprice" class="col-xs-2 navbar-input">
                <button ng-click="search(key);" style="padding: 0px;" class="col-xs-1 mui-btn navbar-button"><i class="fa fa-search"></i></button>
            </div>
            <div class="col-xs-2">
            </div>
        </div>
    </div>
</div>
<div class="page-content">
    <div class="container">
        <div class="row">
            <span class="col-sm-3"></span>
            <div class="col-sm-6">
                <div class="mui-panel">
                    <i class="icon-coffee green"></i>
                    <legend>Login to InstaCure</legend>
                    <form name="loginForm" role="form">
                        <div class="form-group">
                            <div class="mui-textfield mui-textfield--float-label">
                                <input type="text" name="email" ng-model="login.email" required focus>
                                <label for="email">Username</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mui-textfield mui-textfield--float-label">
                                <input type="password" ng-model="login.password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary pull-right" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">Log In</button>
                            <div class="">Don't have an account? <a href="#/signup">Signup</a></div>
                        </div>
                    </form>
                </div>
            </div>
            <span class="col-sm-3"></span>
        </div>
    </div>
</div>
